name: DVWA Pipeline

on:
  push:
    branches:
      - main

jobs:
  pre-flight-sast:
    name: SAST (Semgrep)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep (SAST)
        run: |
          docker run --rm -v $(pwd):/src returntocorp/semgrep semgrep --config=p/ci --json -o semgrep-results.json

      - name: Check for Critical Vulnerabilities (Semgrep)
        run: |
          if grep -q '"severity": "ERROR"' semgrep-results.json; then
            echo "Critical vulnerabilities found by Semgrep!"
            exit 1
          fi

      - name: Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json

  pre-flight-secrets:
    name: Run Secrets Scanning (TruffleHog)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run TruffleHog Scan
        run: |
          docker run --rm -v $(pwd):/src trufflesecurity/trufflehog:latest \
          git file:///src --json > trufflehog-results.json

      - name: Upload Secrets Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-results.json


  build:
    name: Build DVWA Image
    runs-on: ubuntu-24.04
    needs: [pre-flight-sast, pre-flight-secrets]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug Cache Key
        run: |
          echo "Cache key: dvwa-image-${{ runner.os }}-${{ hashFiles('Dockerfile') }}"

      - name: Restore Cached Docker Image
        id: cache-docker
        uses: actions/cache@v3
        with:
          path: /tmp/dvwa-image
          key: dvwa-image-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            dvwa-image-${{ runner.os }}-

      - name: Load Cached Image (if available)
        if: steps.cache-docker.outputs.cache-hit == 'true'
        run: docker load < /tmp/dvwa-image/dvwa.tar

      - name: Build Image
        if: steps.cache-docker.outputs.cache-hit != 'true'
        run: |
          docker build -t dvwa .  # Construir la imagen DVWA
          mkdir -p /tmp/dvwa-image  # Crear el directorio si no existe
          docker save dvwa > /tmp/dvwa-image/dvwa.tar  # Guardar la imagen como archivo .tar

      - name: Verify dvwa.tar exists
        run: |
          if [ -f /tmp/dvwa-image/dvwa.tar ]; then
            echo "File exists"
          else
            echo "File does not exist"
            exit 1
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dvwa-image
          path: /tmp/dvwa-image/


  test:
    name: Run DVWA Tests
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip curl jq
          pip install pytest requests

      - name: Run URL Tests
        run: |
          cd /home/runner/work/pruebasPipeline/pruebasPipeline/tests
          python3 -m pytest -s test_url.py || echo "Algunas pruebas fallaron, revisa los logs"



  pre-deployment-dast:
    name: DAST (OWASP ZAP) for DVWA
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Instalar dependencias
      - name: üì¶ Install dependencies
        run: sudo apt update && sudo apt install -y curl

      # Descargar el artifact (la imagen DVWA)
      - name: Download DVWA Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: dvwa-image
          path: /tmp/dvwa-image

      # Verificar que el archivo dvwa.tar existe despu√©s de descargarlo
      - name: Verify dvwa.tar exists
        run: |
          if [ -f /tmp/dvwa-image/dvwa.tar ]; then
            echo "File exists"
          else
            echo "File does not exist"
            exit 1
          fi

      # Cargar la imagen de DVWA
      - name: üîß Start DVWA from Build Image
        run: |
          docker load -i /tmp/dvwa-image/dvwa.tar  # Cargar la imagen DVWA construida en el paso de build
          docker run --name dvwa -d -p 80:80 dvwa  # Iniciar la imagen DVWA
          sleep 60  # Esperar para que DVWA inicie correctamente

      # Verificar si DVWA est√° en ejecuci√≥n
      - name: üîç Check if DVWA is running
        run: |
          curl --retry 5 --retry-delay 10 --retry-connrefused -I http://localhost

      # Ejecutar OWASP ZAP para realizar el escaneo DAST
      - name: Run OWASP ZAP Scan (DAST)
        run: |
          docker ps  # Verificar los contenedores en ejecuci√≥n
          docker pull zaproxy/zap-weekly  # Descargar la √∫ltima imagen de ZAP
          docker run --rm -v $(pwd):/zap/wrk/:rw --user root --network="host" -t zaproxy/zap-weekly \
          zap-baseline.py -t http://localhost -g /zap/wrk/gen.conf -r zap-report.html -I

      # Subir el informe DAST generado
      - name: Upload DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html



  pre-deployment-image-scan:
    name: Run Trivy (Image Scan)
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan DVWA with Trivy
        run: |
          echo "üîç Escaneando la imagen DVWA con Trivy..."
          trivy image --exit-code 0 --severity HIGH,CRITICAL vulnerables/web-dvwa | tee trivy_results_web-dvwa.txt
        continue-on-error: true 

      - name: Scan MySQL with Trivy
        run: |
          echo "üîç Escaneando la imagen MySQL con Trivy..."
          trivy image --exit-code 0 --severity HIGH,CRITICAL mysql:5.7 | tee trivy_results_mysql.txt
        continue-on-error: true 

      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: trivy_results_*.txt

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-24.04
    needs: [pre-deployment-dast, pre-deployment-image-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Docker image
        run: |
          echo "Despliegue"
