replicaCount: 1

image:
  repository: myoung34/github-runner
  tag: latest
  pullPolicy: IfNotPresent

runner:
  namespace: training
  orgName: "yggdrasilcorp"  
  workDir: "/home/runner/_work"  
  namePrefix: "github-runner"  
  randomSuffix: "true"
  labels: "default"
  scope: "org"

resources:
  limits:
    cpu: "1"
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 500Mi

